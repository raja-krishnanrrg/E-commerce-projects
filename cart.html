<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Cart</title>

<style>
    body{
        font-family: Arial;
        padding:20px;
    }

    .products{
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap:20px;
    }

    .card{
        border:1px solid #ddd;
        padding:15px;
        border-radius:10px;
        text-align:center;
    }

    .card img{
        width:100%;
        height:150px;
        object-fit:cover;
        border-radius:8px;
    }

    .cart-box{
        margin-top:40px;
        padding:20px;
        border:2px solid #444;
        border-radius:10px;
    }

    .cart-item{
        display:flex;
        align-items:center;
        justify-content:space-between;
        margin-bottom:15px;
        border-bottom:1px solid #ccc;
        padding-bottom:10px;
    }

    .qty-btn{
        padding:5px 10px;
        cursor:pointer;
        font-size:18px;
    }


   .cart-item{
    border:1px solid #e5e5e5;
    border-radius:6px;
    padding:15px;
}
.qty-btn{
    width:35px;
    height:35px;
    border-radius:5px;
    border:none;
    background:#0aa64f;
    color:#fff;
    font-size:18px;
}
.qty-input{
    width:40px;
    text-align:center;
    border:none;
    font-weight:600;
}
.price-old{
    text-decoration:line-through;
    color:#aaa;
    font-size:14px;
}
.summary-card{
    border:1px solid #e5e5e5;
    border-radius:6px;
    padding:20px;
}
.checkout-btn{
    background:#0aa64f;
    color:#fff;
    font-size:18px;
    font-weight:600;
}
.checkout-btn:hover{
    background:#099046;
}
.clear-btn{
    border:1px solid #0aa64f;
    color:#0aa64f;
}
.clear-btn:hover{
    background:#0aa64f;
    color:#fff;
}
</style>

</head>
<body>

<h2>üõí Products</h2>

<div id="productList" class="products"></div>

<h2>üõç Your Cart</h2>

<div id="cart" class="cart-box"></div>

<script>
    // ==========================
    // 1. Product Data
    // ==========================
    const products = [
        { id: 1, name: "Perfume Bottle", price: 399, img: "./images/dryfruits.jpg" },
        { id: 2, name: "Headphones", price: 999, img: "./images/fruits.jpg" },
        { id: 3, name: "Shoes", price: 799, img: "./images/snacks.jpg" },
        { id: 4, name: "Smart Watch", price: 1299, img: "./images/stationary.jpg" }
    ];

    // Cart Array
    let cart = [];

    // ==========================
    // 2. Show Products
    // ==========================
    function showProducts(){
        let html = "";
        products.forEach(p => {
            html += `
                <div class="card">
                    <img src="${p.img}">
                    <h3>${p.name}</h3>
                    <p>‚Çπ${p.price}</p>
                    <button onclick="addToCart(${p.id})" id="addtocartbtn">Add to Cart</button>
                </div>
            `;
        });
        document.getElementById("productList").innerHTML = html;
    }
    showProducts();

    // ==========================
    // 3. Add to Cart
    // ==========================
    function addToCart(id){
        let item = products.find(p => p.id === id);

        let exist = cart.find(c => c.id === id);

        if(exist){
            exist.qty++;
        }else{
            cart.push({ ...item, qty: 1 });
        }

        updateCart();
    }

    // ==========================
    // 4. Update Cart
    // ==========================
    function updateCart(){
        let html = "";

        if(cart.length === 0){
            html = "<p>Your cart is empty</p>";
        } else {
            cart.forEach(item => {
                html += `
                   <div class="cartasination">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Cart <small class="text-muted">(${cart.length})</small></h4>
        <button class="btn clear-btn btn-sm">Clear</button>
    </div>

    <hr>

    <div class="row g-4">

        <!-- Cart Item -->
        <div class="col-lg-8">
            <div class="cart-item d-flex flex-column flex-md-row align-items-center gap-3">
                
                <img src="${item.img}" width="80" alt="product">

                <div class="flex-grow-1">
                    <h6 class="mb-1">${item.name}</h6>
                    <small class="text-muted">100 gm</small>
                </div>

                <div class="text-center">
                    <div class="fw-bold">‚Çπ${item.price}</div>
                    <div class="price-old">‚Çπ449</div>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <button class="qty-btn" onclick="decreaseqnty()">‚àí</button>
                    <input type="text" id="qty" class="qty-input" value="${item.qty}" readonly>
                    <button id="quantityincrease" class="qty-btn" onclick="update()">+</button>
                </div>

                <div class="fw-bold">‚Çπ <span id="totalPrice">${item.price}</span></div>
            </div>
        </div>

                `;
                console.log(item)
         
                

                
            });
        }

        document.getElementById("cart").innerHTML = html;


    
    }

    console.log(cart)
         function update(){
    let updateqnty=cart[0].qty+=1;
    document.getElementById("qty").value=updateqnty;
       
        
    }

         function decreaseqnty(){
    let updateqnty=cart[0].qty-=1;
    document.getElementById("qty").value=updateqnty;
       
        
    }


    // ==========================
    // 5. Increase / Decrease Qty
    // ==========================
    function changeQty(id, change){
        let item = cart.find(c => c.id === id);

        item.qty += change;

        if(item.qty <= 0){
            cart = cart.filter(c => c.id !== id);
        }

        updateCart();
    }

</script>

</body>
</html>
