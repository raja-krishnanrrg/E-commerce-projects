<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Sidebar Menu</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    /* WhatsApp floating button */
.whatsapp-btn {
    position: fixed;
    bottom: 90px;        /* Distance from bottom */
    right: 20px;         /* Distance from right */
    background: white;
    border: 2px solid #25D366;
    border-radius: 40px;
    padding: 8px 15px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
    cursor: pointer;
    text-decoration: none;
    color: #000;
    font-weight: 500;
    transition: 0.3s;
    z-index: 999;
}

.whatsapp-btn img {
    width: 28px;
    height: 28px;
}

/* Hover effect */
.whatsapp-btn:hover {
    background: #25D366;
    color: #fff;
}

.whatsapp-btn:hover img {
    filter: brightness(0) invert(1);
}

/* Scroll to top button */
#topBtn {
    position: fixed;
    bottom: 20px;
    right: 35px;
    width: 45px;
    height: 45px;
    background: white;
    border: 2px solid #25D366;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
    z-index: 999;
}

/* Hide initially */
#topBtn {
    display: none;
}

   
  </style>
</head>

<body>
<!-- WhatsApp Chat Button -->




<script>

    let topBtn = document.getElementById("topBtn");

    window.onscroll = function () {
        if (document.documentElement.scrollTop > 200) {
            topBtn.style.display = "flex";
        } else {
            topBtn.style.display = "none";
        }
    };

    topBtn.onclick = function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    };

</script>

</body>
</html>
