<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./images/headericon.jpeg">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>

.cart-item{
    border:1px solid #e5e5e5;
    border-radius:6px;
    padding:15px;
}
.qty-btn{
    width:35px;
    height:35px;
    border-radius:5px;
    border:none;
    background:#0aa64f;
    color:#fff;
    font-size:18px;
}
.qty-input{
    width:40px;
    text-align:center;
    border:none;
    font-weight:600;
}
.price-old{
    text-decoration:line-through;
    color:#aaa;
    font-size:14px;
}
.summary-card{
    border:1px solid #e5e5e5;
    border-radius:6px;
    padding:20px;
}
.checkout-btn{
    background:#0aa64f;
    color:#fff;
    font-size:18px;
    font-weight:600;
}
.checkout-btn:hover{
    background:#099046;
}
.clear-btn{
    border:1px solid #0aa64f;
    color:#0aa64f;
}
.clear-btn:hover{
    background:#0aa64f;
    color:#fff;
}
</style>
</head>
<body>

<div class="container my-5">

    <!-- Header -->
     <div class="cartasination">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Cart <small class="text-muted">(1)</small></h4>
        <button class="btn clear-btn btn-sm">Clear</button>
    </div>

    <hr>

    <div class="row g-4">

        <!-- Cart Item -->
        <div class="col-lg-8">
            <div class="cart-item d-flex flex-column flex-md-row align-items-center gap-3">
                
                <img src="https://i.imgur.com/ZR7V6FQ.png" width="80" alt="product">

                <div class="flex-grow-1">
                    <h6 class="mb-1">Arthi Cashew Broken / உடைந்த முந்திரி</h6>
                    <small class="text-muted">100 gm</small>
                </div>

                <div class="text-center">
                    <div class="fw-bold">₹114</div>
                    <div class="price-old">₹139</div>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <button class="qty-btn" onclick="changeQty(-1)">−</button>
                    <input type="text" id="qty" class="qty-input" value="1" readonly>
                    <button class="qty-btn" onclick="changeQty(1)">+</button>
                </div>

                <div class="fw-bold">₹ <span id="totalPrice">114.00</span></div>
            </div>
        </div>

        <!-- Summary -->
        <div class="col-lg-4">
            <div class="summary-card">
                <div class="d-flex justify-content-between">
                    <h5>Total</h5>
                    <h5>₹ <span id="summaryTotal">114.00</span></h5>
                </div>

                <small class="text-muted">1 Items</small>

                <div class="mt-2">
                    <span class="badge bg-danger">₹25 OFF</span>
                    <span class="price-old ms-2">₹139.00</span>
                </div>

                <button class="btn checkout-btn w-100 mt-3">Check Out</button>
            </div>
        </div>

    </div>

    <!-- Continue Shopping -->
    <div class="text-center mt-4">
        <button class="btn clear-btn">Continue Shopping</button>
    </div>
</div>
</div>

<!-- JS -->
<script src="./javascriptfolder/cartpage.js">

</script>

</body>
</html>
